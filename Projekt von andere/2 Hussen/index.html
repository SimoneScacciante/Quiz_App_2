<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="card height">
            <img id="imgTop" src="./img/5jw5uzxo.bmp" class="card-img-top" alt="...">

            <div class="card-body" id="endScreen" style="display: none;">
                <h1>Quiz beendet</h1>
                <h3 class="score">Your Score</h3> <br>
                <h5> Du hast <b id="reachedPoints"></b> fragen von <b>9</b> beantwortet</h5>
                <div class="restartButton">
                    <Button onclick="restartGame()" id="restartGame" class="btn-primary btn">Neustart</Button>
                </div>
            </div>


            <div class="card-body quizzCard" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quizAnswer mb-2" onclick="answer('answer1', this)">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>
                <div class="card quizAnswer mb-2" onclick="answer('answer2', this)">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>
                <div class="card quizAnswer mb-2" onclick="answer('answer3', this)">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>
                <div class="card quizAnswer mb-2" onclick="answer('answer4', this)">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">25%</div>
                </div>
                <div class="questionFooter mt-2">
                    <span>
                        <b id="questionNumber">1</b> von <b id="allQuestions"></b> Fragen</span>
                    <Button onclick="nextQuestion()" id="nextQuestion" class="btn-primary btn" disabled>NÃ¤chste
                        Frage</Button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
